<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 class="heading">DRUM KIT</h1>
      <div class = "keys">
        <div data-key="65" class="key" onclick="myfunc(this)">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key" onclick="myfunc(this)">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key" onclick="myfunc(this)">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key" onclick="myfunc(this)">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key" onclick="myfunc(this)">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key" onclick="myfunc(this)">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key" onclick="myfunc(this)">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key" onclick="myfunc(this)">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key" onclick="myfunc(this)">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    <!-- Audio and Sound stuff -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>

    window.onload = function(e){ 
    console.log("document.onload"); 
}

    var myfunc =function(e){
      var keyCode = e.getAttribute("data-key");
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      audio.currentTime = 0; //rewind to the very start 
      audio.play();
    }

     window.addEventListener('keydown',function(e){
      var keyCode = e.keyCode;
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${keyCode}"]`); 
      if(!audio) return ;
      audio.currentTime = 0; //rewind to the very start
      console.log(key);
      key.classList.add('palying');
      audio.play()
      }); 
    </script>

  </body>
</html>
